<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>Color palatte Generator</h1>
    <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate palette
    </button>

    <div class="palette-container">
       
        <!-- Color Box 1 -->
        <div class="color-box">
            <div class="color" style="background-color: #2364AA;"></div>
            <div class="color-info">
                <span class="hex-value">#2364AA</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
        </div>

        <!-- Color Box 2 -->
        <div class="color-box">
            <div class="color" style="background-color: #3da5d9;"></div>
            <div class="color-info">
                <span class="hex-value">#3da5d9</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
        </div>

        <!-- Color Box 3 -->
        <div class="color-box">
            <div class="color" style="background-color: #fec601;"></div>
            <div class="color-info">
                <span class="hex-value">#fec601</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
        </div>

        <!-- Color Box 4 -->
        <div class="color-box">
            <div class="color" style="background-color: #38761d;"></div>
            <div class="color-info">
                <span class="hex-value">#38761d</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
        </div>

         <!-- Color Box 5 -->
        <div class="color-box">
            <div class="color" style="background-color: #d7c29f;"></div>
            <div class="color-info">
                <span class="hex-value">#d7c29f</span>
                <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
